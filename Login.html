<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset default browser styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: rgb(190, 90, 90);
  
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

h1 {
  font-size: 24px;
  display: flex;
  justify-content: flex-start;
}

main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh;
}

form {
  width: 400px;
  padding: 20px;
  background-color:rgb(178, 200, 230);
  border-radius: 4px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="submit"] {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
footer{
 background-color: #333;
  color: #fff;
  padding: 5px;
  text-align: center;
}

  </style>
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>
  
  <main>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <input type="submit" value="Login">
    </form>
  </main>
  
  <footer>
    <p>&copy; 2023 Vision Optician. All rights reserved.</p>
  </footer>
</body>
</html>
