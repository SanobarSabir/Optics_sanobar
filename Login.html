<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset default browser styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-image: url(Project\ Folder/Contact1.webp);
  background-color: rgb(190, 90, 90);
  
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

h1 {
  font-size: 24px;
  display: flex;
  justify-content: flex-start;
}

main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh;
}

form {
  width: 400px;
  padding: 20px;
  background-color:black;
  border-radius: 4px;
  box-shadow: 0 0 20px green;
  color: #fff;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="submit"] {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
footer{
 background-color: #333;
  color: #fff;
  padding: 5px;
  text-align: center;
}

        .error{
            color: red;
        }
 
.button{
  background-color:green;
  color:whitesmoke;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}   

  </style>
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>
  
  <main>
    <form id="regForm"  action="Success.html" novalidate>
      <table class="abc">
      <tr>
        <td>Set username</td>
        <td><input type="text" id="uname" minlength="4" maxlength="10"  required  ></td>
    </tr>
    <tr><td></td><td class="error" id="error5"></td></tr>
    <tr>
        <td>Set password:</td>
        <td><input type="text" id="pass" pattern="^[A-Za-z0-9]{4,8}$" required ></td>
    </tr>
    <tr><td></td><td class="error" id="error6"></td></tr>
     
    </table>
    <button class="button" id="Submit" onclick="Submitted()">Submit</button>
  </main>
  
  <footer>
    <p>&copy; 2023 Vision Optician. All rights reserved.</p>
  </footer>
  <script>
    function Submitted(){
      alert("Successfully Submitted")
    }
  </script>
  <script src="Jquery/jquery-3.6.4.min (1).js"></script>
  <script src="Jquery/validation.js"></script>
</body>
</html>
